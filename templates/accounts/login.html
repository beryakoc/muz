{% extends 'base.html' %}

{% block title %}Login - Pathwise{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #1a237e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-wrapper {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
    }
    
    .login-container {
        background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
        padding: 3.5rem;
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: fadeInUp 0.6s ease;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .login-brand {
        text-align: center;
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
    }
    
    .login-subtitle {
        text-align: center;
        color: #757575;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
    }
    
    .login-tagline {
        text-align: center;
        color: #1a237e;
        margin-bottom: 2.5rem;
        font-size: 0.9rem;
        font-style: italic;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.6rem;
        font-weight: 600;
        color: #1a237e;
        font-size: 0.95rem;
    }
    
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.9rem 1.2rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #ffffff;
    }
    
    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #1a237e;
        box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.1);
        transform: translateY(-2px);
    }
    
    .btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 0.5rem;
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(26, 35, 126, 0.4);
    }
    
    .container {
        margin: 0;
        padding: 0;
        max-width: 100%;
    }
    
    .content {
        box-shadow: none;
        padding: 0;
        background: transparent;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <h1 class="login-brand">Pathwise</h1>
        <p class="login-subtitle">Student Information System</p>
        <p class="login-tagline">Your Academic Journey, Simplified</p>
        <h2 style="text-align: center; margin-bottom: 2rem; color: #1a237e; font-size: 1.5rem;">Login to Your Account</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select name="role" id="role" required>
                    <option value="">Select Your Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="department_head">Department Head</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
